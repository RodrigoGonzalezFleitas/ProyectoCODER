<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGC - Registro</title>
    
</head>
<body>
<div>
    <header>
        <img src="../img/Logo.png" alt="logo" width="100px" height="120px">
        <h1>A competir se ha dicho!</h1>
    </header>
    <div>
        <h2>Registro</h2>
        <form action="" method="get">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Mat">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Fraser">
            <label for="email">Ingrese su correo electrónico</label>
            <input type="email"  id="email" placeholder="matfraser@hotmail.com">
            <label for="remera">Qué talle de remera sos?</label>
            <select name="" id="remera">
                <option value="0">S</option>
                <option value="0">M</option>
                <option value="0">L</option>
                <option value="0">XL</option>
            </select>
            <p>En que categoría queres participar?</p>
            <ul>
                <li><label for="elite">Elite individual</label>
                    <input type="radio" name="categoria" id="elite">
                </li>
                <li><label for="rx">Rx individual</label>
                    <input type="radio" name="categoria" id="rx">
                </li>
                <li><label for="trios.intermedio">Trios intermedio</label>
                <input type="radio" name="categoria" id="trios.intermedio">
                </li>
                <li><label for="duplas.escalado">Duplas escalado</label>
                <input type="radio" name="categoria" id="duplas.escalado">
                </li>
            </ul>
        </form>
    </div>
    <footer> Goldcoast Throwdown - la mejor competencia de crossfit del Uruguay
        <nav><ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./clasificatorio.html">Clasificatorio</a></li>
            <li><a href="./lafinal.html">La final</a></li>
            <li><a href="./horarios.html">Horarios</a></li>
        </ul></nav>
    </footer>
</div>
</body>
</html>
